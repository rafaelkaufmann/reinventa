<template name="newTask">
	<form id="new-task">
		<input type="text" class="task-name" placeholder="Name"><br>
		<input type="text" class="task-description" placeholder="Description"><br>
		<input type="text" class="task-from"><br>
		<input type="text" class="task-to"><br>
		<input type="checkbox" class="task-done">Done<br>
		<input type="checkbox" class="task-active">Active<br>
		<button type="submit">Save</button>
	</form>
</template>
